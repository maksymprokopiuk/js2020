    <script>
        /*
        Задача. Один з прикладів реалізації
        Розробити клас «Список новин» за прикладом рубрики новин на сайті ukr.net
        
        Поля • Заголовок категорії новин
        заголовок новин і відповідний URL, джерело інформації) (передається у
        • Список новин (час додавання інформації у список новини, текстовий
        конструктор при створенні)
        • Поточний список з 5 поточних новин (новин, які відображаються )
        • Кількість секунд до автоматичного оновлення списку
        Методи • Метод генерування випадковим чином 5 поточних новин
        • Метод генерування розмітки render
        • Запуск автоматичного оновлення (виклику попереднього методу
        автоматично з використанням setInterval)

        */
        class NewsBlock {
            constructor(newsTime, headNews, urlNews, sourseNews) {
                this.newsTime = newsTime
                this.headNews = headNews
                this.urlNews = urlNews
                this.sourseNews = sourseNews
            }
            render(contId) {
                let p = document.createElement('p')
                let timeTeg = document.createElement('time')
                timeTeg.innerText = this.newsTime
                let a = document.createElement('a')
                a.href = this.urlNews
                a.innerText = this.headNews
                let span = document.createElement('span')
                span.innerText = this.sourseNews
                p.appendChild(timeTeg)
                p.appendChild(a)
                p.appendChild(span)
                contId.appendChild(p)
            }
        }
        class News {
            constructor(
                blockHead,
                newsArr,
                newsQuantity = 5,
                refreshInterval = 500
            ) {
                this.blockHead = blockHead
                this.newsQuantity = newsQuantity
                this.refreshInterval = refreshInterval
                this.newsArr = newsArr
            }
            randomNews() {
                let randI = Math.floor(Math.random() * this.newsArr.length)
                return this.newsArr[randI]
            }
            timer(contId) {
                this.render(contId)
            }
            render(contId) {
                let container = document.getElementById(contId)
                container.innerHTML = ''
                let header = document.createElement('h3')
                header.innerText = this.blockHead
                container.appendChild(header)
                let p = document.createElement('p')
                for (let i = 0; i < 5; i++) {
                    this.newsItem = this.randomNews().render(p)
                }
                container.appendChild(p)
                setInterval(this.render.bind(this, contId), 2000)
                //не можу зрозуміти як прив'язати setInterval
            }
        }
