<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наташа</title>
  <script>
    //рандом
    function getRandNum(min = 0, max = 9) {
      return Math.floor(min + Math.random() * (max - min + 1))
    }
    // фінкція для вставлення в поля 1 і 2
    function newEx() {
      const n1 = getRandNum()
      const n2 = getRandNum()
      document.getElementById('num1').value = n1
      document.getElementById('num2').value = n2
      document.getElementById('res').value = ''
    }
    // функція перевірки та історія
    function check() {
      const n1 = parseInt(document.getElementById('num1').value)
      const n2 = parseInt(document.getElementById('num2').value)
      const res = parseInt(document.getElementById('res').value)

      const exDiv = document.createElement('div')
      exDiv.innerText = `${n1} + ${n2} = ${res}`

      exDiv.style.color = n1 + n2 === res ? 'green' : 'red'

      document.getElementById('exContainer').appendChild(exDiv)
    }
    // функція очистити історію
    function clear() {
      document.getElementById('exContainer').innerHTML = ''
    }
    // клік по кнопкам
    window.onload = function () {
      document.getElementById('newExBtn').onclick = newEx
      console.log(newEx);
      document.getElementById('checkBtn').onclick = check
      document.getElementById('clearBtn').onclick = clear
    }
  </script>
</head>

<body>
  <div>
    <input type="number" id="num1">
    +
    <input type="number" id="num2">
    =
    <input type="number" id="res">
    <button id="checkBtn">
      Порівняти
    </button>
    <button id="newExBtn">
      Новий приклад
    </button>
  </div>
  <div>
    <div>Історія:</div>
    <div id="exContainer"></div>
    <button id="clearBtn">
      Очистити історію
    </button>
  </div>
</body>

</html>
