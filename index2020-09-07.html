    <script>
//Гра на вгадування чисел
//Властивості
//мін межа
//макс. межа

//Методи
//конструктор

//перевірка числа

class Game{
    constructor(min=1, max=5){
        this.min=min
        this.max=max
    }
    getRandomNumber(){
        return Math.floor(this.min+Math.random()*(this.max-this.min+1))
    }
    check(){
        this.userNum=parseInt(this.numInput.value)
        this.compNum=this.getRandomNumber()
        const message=`${this.userNum===this.compNum?'Вгадав': 'Не вгадав'}
        <br>
        Ваше чило: ${this.userNum} Загадане число: ${this.compNum}
        `
        this.messageDiv.innerHTML=message
    }
    render(containerId){
        const container=document.getElementById(containerId)
        let div= document.createElement('div')
        div.innerText=`min = ${this.min},  max=${this.max}`
        container.appendChild(div)
        div= document.createElement('div')
        this.numInput=document.createElement('input')
        div.appendChild(this.numInput)
        const btn=document.createElement('button')
        btn.innerText='Check'
        btn.onclick=this.check.bind(this)
        div.appendChild(btn)
        container.appendChild(div)
        this.messageDiv= document.createElement('div')
        container.appendChild(this.messageDiv)
    }
}
//----------------
class ColoredGame extends Game{
    constructor(min=1, max=5,trueColor='green',falseColor='red'){
        super(min,max)
        this.trueColor=trueColor
        this.falseColor=falseColor
    }
    check(){
        super.check()
        const color = this.userNum===this.compNum?this.trueColor:this.falseColor
        this.messageDiv.style.color=color
    }
}
